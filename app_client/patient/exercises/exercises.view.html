<navigation></navigation>

<div id='main-wrapper'>
  
  <sidebar></sidebar>
  
  <div id="page-content-wrapper">
    <div class="container-fluid">
      
      
      <br>
      
      <!--<div class="form-group">-->
      <!--  <div class="col-lg-3">-->
      <!--    <button class="btn btn-primary btn-lg" ng-click="vm.generateGameData()">Generate Data</button>-->
      <!--  </div>-->
      <!--</div>-->
      
      <div class="hh-panel">
        
        <ul class="nav nav-tabs">
          <li class="active"><a href="#month" data-toggle="tab" ng-click="vm.clearGraph()">View Monthly</a></li>
          <li><a href="#range" data-toggle="tab" ng-click="vm.clearGraph()">View Range</a></li>
        </ul>
        
        <div id="myTabContent" class="tab-content">
          
          <div class="tab-pane fade active in" id="month">
            
            <form class="form-horizontal" ng-submit="vm.viewALLByMonth()">
              <fieldset>
                
                <legend>View by month</legend>
                <div class="form-group">
                  <div class="col-lg-5">
                    <label for="exercise-select">Exercise: </label>
                    <select class="form-control" id="exercise-select">
                      <option></option>
              			</select>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-lg-5">
                    <label for="_monthPicker">Month</label> 
                    <div class="input-group date" id="monthPicker">
                      <input type="text" class="form-control" name="month" id='_monthPicker'>
                      <div class="input-group-addon">
                          <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-lg-3">
                    <button class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
                  
              </fieldset>
            </form>
            
          </div><!-- view by month tab -->
          
          <div class="tab-pane fade in" id="range">
            
            <form class="form-horizontal" ng-submit="vm.viewALLByRange()">
              <fieldset>
              
              <legend>View by Range:</legend>
                <div class="form-group">
                  <div class="col-lg-5">
                    <label for="exercise-select-range">Exercise: </label>
                    <select class="form-control" id="exercise-select-range">
                      <option></option>
              			</select>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-lg-5">
                    <label for="_startDate">Range: </label> 
                    <div class="input-group input-daterange">
                  		<input id="_startDate" type="text" class="form-control" value={{vm.form.startDate}}> 
                  		<span class="input-group-addon">to</span>
                  		<input id="_endDate" type="text" class="form-control" value={{vm.form.endDate}}>
                  	</div>
                	</div>
                </div>
                
              
                
                <br>
        
                <div class="form-group">
                  <div class="col-lg-3">
                    <button class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
                
              </fieldset>
            </form>
            
          </div> <!-- view by range tab -->
          
          <div id='graphArea' class="well">
            <h3 class="h3x">{{vm.modal.title}}</h3>
            <br>
            <div class='graph' id='graph'>
              <canvas id="my-graph"></canvas>
            </div>
            
            <div ng-if="vm.graphDisplayed == true">
              <button class="btn btn-primary btn-sml" ng-click="vm.changeGraphType('line','main')">line</button>
              <button class="btn btn-primary btn-sml" ng-click="vm.changeGraphType('bar','main')">bar</button>
            </div>
            
          </div><!-- graphArea -->
          
        </div><!-- myTabContent -->
      </div><!-- entire form/graph container -->
      
      <br>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title" id="myModalLabel">Viewing: {{vm.modal.details}}</h3>
            </div>
            <div class="modal-body">
              
              <div id='individualGraphArea' class="well">
                <div ng-if="vm.zoom == true">
                  <!--<p class="h3x">exercise: {{vm.modal.gameObject.code}}</p>-->
                  <!--<p class="h3x">completion time: {{vm.modal.gameObject.time}}</p>-->
                  <button class="btn btn-primary btn-sml" ng-click="vm.prev()">prev</button>
                  <button class="btn btn-primary btn-sml" ng-click="vm.next()">next</button>
                </div>
                
                <br>
                <div class='graph' id='modalGraph'>
                  <canvas id="my-modalGraph"></canvas>
                </div>
                <!--<div ng-controller='simCtrl'>-->
                <!--   <canvas ng-show="vm.showSim" ng-init ='initCanvas()'ng-click="initFromModal(vm.originalObject)" id='simulation' width=1000 height="500" >-->
                <!--</div>-->
                  
                <div ng-if="vm.graphDisplayed == true" ng-hide='vm.showSim'>
                  <button class="btn btn-primary btn-sml" ng-click="vm.changeGraphType('line','modal')">line</button>
                  <button class="btn btn-primary btn-sml" ng-click="vm.changeGraphType('bar','modal')">bar</button>
                  <!--<div ng-controller='simCtrl'>-->
                    <!--<button class="btn btn-primary btn-sml" ng-click="vm.showSim = !vm.showSim">simulation</button>-->
                  <!--</div>-->
                </div>
                <!--<div ng-show="vm.showSim">-->
                <!--  <button class="btn btn-primary btn-sml" ng-click="vm.showSim = !vm.showSim">hide</button>-->
                <!--</div>-->
              </div><!-- graphArea -->
           
            </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      
    </div>
  </div>
  <!--lets lets try this out-->
 
</div>

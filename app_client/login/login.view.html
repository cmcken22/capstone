<style>
  body{
    background: url(stylesheets/images/doctor.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .jumbotron{
    background-color: rgba(238,238,238,0.5);
    box-shadow: none;
  }
</style>

<div id="login-container" >
  <div class="jumbotron center-block col-md-6 login-panel">
    <span class="text-primary"><h1 class="no-margin">Help@Home</h1>
    
    </span>
    <form ng-hide='vm.isRegister' ng-submit="vm.loginSubmit()">
      
      <p class="lead">Help your patients help themselves.</p>
      
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.loginCredentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.loginCredentials.password">
      </div>
      <p class="lead">Not a member? Please <a ng-click="vm.toggleRegister()">register</a> instead.</p>
      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
    
    <form ng-show='vm.isRegister' ng-submit="vm.registerSubmit()">
      <p class="lead">Already a member? Please <a ng-click="vm.toggleRegister()">sign in</a> instead.</p>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.registerCredentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.registerCredentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.registerCredentials.password">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" class="form-control" id="role" ng-model="vm.registerCredentials.role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </form>
    
  </div>
</div>

<navigation></navigation>


<div id='main-wrapper'>

  <sidebar></sidebar>
  
  <div id="page-content-wrapper" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="form-signin-heading">Patients</h1>
        <div class="hh-panel">
          
          
          
          <ul class="nav nav-tabs">
            <li class="active"><a href='#view' data-toggle="tab" aria-expanded="true" ng-click="vm.getPatients()">View</a></li>
            <li class=""><a href='#add' data-toggle="tab" aria-expanded="false">Create</a></li>
          </ul>
          
          <div class="tab-content">
            
            <div class="tab-pane fade active in" id="view">
              <legend>Your Patients</legend>
              <div class="form-group">
                <input class="form-control" id="focusedInput" type="text" ng-model='myfilter' placeholder="search name...">
              </div>
              <div ng-repeat="onePatient in vm.patients | orderBy:'name' | filter:myfilter">
                <div id="{{onePatient._id}}" class='single-patient hh-panel'>
                  <h4><a ng-click='vm.togglePatient(onePatient._id)'>{{ onePatient.name }}</a></h4>
                  <div class="toggle-section">
                    <form class="form-horizontal well" ng-submit="vm.viewData(onePatient._id)">
                      <legend>General Info:</legend>
                      <p>name: {{onePatient.name}}</p>
                      <p>email: {{onePatient.email}}</p>
                      <button type="submit" class="btn btn-primary">View Patient Exercise Data</button>
                    </form>
                    <form class="form-horizontal well" ng-submit="vm.messageSend(onePatient._id)">
                      <legend>Send Message:</legend>
                      <fieldset>
                        <div class="form-group">
                          <label for="subject" class="col-lg-2 control-label">Subject</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="vm.messageSubject">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="textArea" class="col-lg-2 control-label">Message</label>
                          <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" placeholder="Type a message ..." ng-model="vm.messageBody"></textarea>
                          </div>
                        </div>
                        
                        <div class="alert-div">
                        </div>
                        
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                    

                  </div>
                </div>
              </div>
            </div>
            
            
            
            
            
            
            <div class="tab-pane fade" id="add">
              <form class="form-horizontal" ng-submit="vm.registerSubmit()">
                <fieldset>
                  <legend>Add a Patient</legend>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Full Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.registerCredentials.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="vm.registerCredentials.email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.registerCredentials.password">
                    </div>
                  </div>

                  <div class="alert-div">
                  </div>   
                        
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>  
</div>

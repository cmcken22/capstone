<navigation></navigation>

<div id='main-wrapper' ng-init="getData()">
    <div id="page-content-wrapper">
        <div class='col-md-6 col-lg-6 hh-panel'>
            <form class='form-horizontal'>
                <legend>Pick a replay</legend>
                <fieldset>
                    <div class='form-group col-md-12'>
                        <select ng-model="patient" class='form-control'>
                            <option value="">-Select Patient-</option>
                            <option ng-repeat='p in allPatients' value='{{p._id}}'>{{p.name}}</option>
                        </select> 
                        <select ng-model="exercise" class='form-control' placeholder='Select exercise'>
                            <option value="">-Select Exercise-</option>
                            <option ng-repeat='e in allex' value='{{e._id}}'>{{e.name}}</option>
                        </select>
                    </div>

                    <div class='form-group col-md-12'>
                        <p>show exercises between:</p><input class="sdate form-control" type="text"ng-model='sDate' placeholder="Start Date.." /> 
                        <input class="edate form-control" type="text" ng-model='eDate' placeholder="End Date.." />
                    </div>

                    <div class='form-group col-md-12'>
                        <button type="submit" class="btn btn-primary" ng-click='getGameData()'>GetData</button>
                    </div>

                    <div class='form-group col-md-12'>
                        <select ng-model='selected' class='form-control'>
                            <option value="">-Pick instance-</option>
                            <option ng-repeat="d in gameDatas|orderBy :'date'" value='{{d._id}}'>{{d.date}}</option>
                      </select>
                    </div>
                </fieldset>
            </form>
        </div><br />
      <br />
    </div><!--/simulation-->
</div>
